<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Learnify Navbar</title>
</head>

<body class="bg-gray-100 dark:bg-gray-900 h-[200vh]">

    <nav
        class="fixed w-full z-50 top-0 start-0 border-b border-gray-200 dark:border-gray-700 bg-white/90 dark:bg-gray-900/90 backdrop-blur-md transition-colors duration-300">

        <div class="max-w-screen-xl mx-auto p-4 grid grid-cols-2 md:grid-cols-3 items-center">

            <div class="flex items-center justify-start gap-3">

                <button id="mobile-menu-btn" type="button"
                    class="inline-flex items-center p-2 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>

                <a href="#" class="flex items-center space-x-2">
                    <div
                        class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center text-white bg-blue-600">
                        <i class="fa-solid fa-graduation-cap fa-lg"></i>
                    </div>
                    <span
                        class="self-center text-2xl font-bold whitespace-nowrap text-gray-900 dark:text-white">Learnify</span>
                </a>
            </div>

            <div class="hidden md:flex justify-center">
                <ul class="flex flex-row space-x-8 font-medium">
                    <li><a href="#" class="block py-2 px-3 text-blue-600" aria-current="page">Home</a></li>
                    <li><a href="#courses"
                            class="block py-2 px-3 text-gray-900 hover:text-blue-600 dark:text-white dark:hover:text-blue-500 transition">Courses</a>
                    </li>
                    <li><a href="#about"
                            class="block py-2 px-3 text-gray-900 hover:text-blue-600 dark:text-white dark:hover:text-blue-500 transition">About</a>
                    </li>
                    <li><a href="#pricing"
                            class="block py-2 px-3 text-gray-900 hover:text-blue-600 dark:text-white dark:hover:text-blue-500 transition">Pricing</a>
                    </li>
                </ul>
            </div>

            <div class="flex items-center justify-end space-x-2">
                <button id="theme-toggle" type="button"
                    class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm p-2.5">
                    <i class="fa-solid fa-moon"></i> </button>

                <button onclick="toggleSavedPanel()"
                    class="bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded-lg border border-gray-700 transition hidden sm:inline-block">
                    <i class="fa-regular fa-bookmark"></i> Save
                </button>

                <button type="button"
                    class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-all shadow-md">
                    Get Started
                </button>
            </div>

        </div>
    </nav>

    <div id="sidebar-overlay" class="fixed inset-0 z-40 bg-black/50 hidden backdrop-blur-sm transition-opacity"></div>

    <aside id="mobile-sidebar"
        class="fixed top-0 left-0 z-50 h-screen w-64 transition-transform -translate-x-full bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 shadow-xl">

        <div class="flex items-center justify-between p-4 border-b dark:border-gray-700">
            <span class="text-xl font-bold text-gray-900 dark:text-white">Menu</span>
            <button id="close-sidebar-btn"
                class="text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 p-2 rounded-lg">
                <i class="fa-solid fa-xmark fa-lg"></i>
            </button>
        </div>

        <div class="p-4 overflow-y-auto">
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="#"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <i
                            class="fa-solid fa-house w-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"></i>
                        <span class="ms-3">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#courses"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <i
                            class="fa-solid fa-book w-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"></i>
                        <span class="ms-3">Courses</span>
                    </a>
                </li>
                <li>
                    <a href="#about"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <i
                            class="fa-solid fa-circle-info w-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"></i>
                        <span class="ms-3">About</span>
                    </a>
                </li>
                <li>
                    <a href="#pricing"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <i
                            class="fa-solid fa-tag w-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"></i>
                        <span class="ms-3">Pricing</span>
                    </a>
                </li>

                <li class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                    <button onclick="toggleSavedPanel()"
                        class="w-full flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fa-regular fa-bookmark w-6"></i>
                        <span class="ms-3">Saved Items</span>
                    </button>
                </li>
            </ul>
        </div>
    </aside>

    <script>
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const closeSidebarBtn = document.getElementById('close-sidebar-btn');
        const sidebar = document.getElementById('mobile-sidebar');
        const overlay = document.getElementById('sidebar-overlay');

        // Function to open sidebar
        function openSidebar() {
            sidebar.classList.remove('-translate-x-full'); // Slide in
            overlay.classList.remove('hidden'); // Show dark overlay
        }

        // Function to close sidebar
        function closeSidebar() {
            sidebar.classList.add('-translate-x-full'); // Slide out
            overlay.classList.add('hidden'); // Hide dark overlay
        }

        // Event Listeners
        mobileMenuBtn.addEventListener('click', openSidebar);
        closeSidebarBtn.addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar); // Click outside to close
    </script>

</body>

</html>
